<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Webhook テストフォーム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .note {
      background-color: #f8f9fa;
      padding: 10px;
      border-left: 4px solid #4CAF50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Notion Webhook テストフォーム</h1>

  <form id="webhookForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="eventName">イベント名:</label>
      <input type="text" id="eventName" name="名前" required>
    </div>

    <div class="form-group">
      <label for="eventDate">開催日:</label>
      <input type="date" id="eventDate" name="開催日" required>
    </div>

    <div class="form-group">
      <label for="students">生徒リスト (CSV):</label>
      <input type="file" id="students" name="ファイル&メディア" accept=".csv" required>
    </div>

    <button type="submit">送信</button>
  </form>

  <div class="note">
    <p><strong>注意:</strong> このフォームはテスト用です。送信先のWebhookエンドポイントURLを以下のスクリプトで設定してください。</p>
    <p><strong>フィールド名:</strong> 名前、開催日、ファイル&メディア（Notionフォームと同じ）</p>
  </div>

  <div id="response" style="margin-top: 20px; display: none;">
    <h2>レスポンス:</h2>
    <pre id="responseContent" style="background-color: #f5f5f5; padding: 10px; overflow: auto;"></pre>
  </div>

  <script>
    document.getElementById('webhookForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // WebhookエンドポイントのURL（ローカル開発環境またはデプロイ先のURL）
      const webhookUrl = 'http://localhost:8787/webhook'; // 必要に応じて変更してください

      const formData = new FormData(this);

      try {
        // multipart/form-dataの場合、Content-Typeヘッダーを手動で設定しないでください
        // ブラウザが自動的に適切な境界を含むContent-Typeを設定します
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
          // Content-Typeヘッダーは指定しない（ブラウザが自動設定）
        });

        const responseData = await response.json();

        // レスポンスを表示
        document.getElementById('response').style.display = 'block';
        document.getElementById('responseContent').textContent = JSON.stringify(responseData, null, 2);
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('response').style.display = 'block';
        document.getElementById('responseContent').textContent = `エラーが発生しました: ${error.message}`;
      }
    });
  </script>
</body>
</html>
